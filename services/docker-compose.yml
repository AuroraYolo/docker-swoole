version: '3'

networks:
  frontend:
  backend:

services:
  php-fpm:
    build: ./php/
    ports:
      - "9000:9000"
      - "9503:9503"
      - "9502:9502"
      - "9501:9501"
    networks:
      - backend
      - frontend
    links:
      - mysql-db:mysql-db
      - redis-db:redis-db
      # - memcached:memcached
    volumes:
      - ../app:/data/www:rw
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro # 当前php配置文件；可以拷贝修改php-dev.ini为想要的配置
      - ./php/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
      - ../logs/php-fpm:/var/log/php-fpm:rw
    restart: always
    command: php-fpm

  nginx:
    build: ./nginx
    depends_on:
      - php-fpm
    links:
      - php-fpm:php-fpm
    networks:
      - frontend
      - backend
    volumes:
      - ../app:/data/www:rw
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs/:/etc/nginx/certs
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    restart: always
    command: nginx -g 'daemon off;'

  mysql-db:
    build: ./mysql
    ports:
      - "3307:3306"
    volumes:
      - ../data/mysql:/var/lib/mysql:rw
      - ../logs/mysql:/var/lib/mysql-logs:rw
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: 5eNyjNf # root密码 自行修改
      MYSQL_DATABASE: rageframe # 数据库名
      MYSQL_USER: rageframe
      MYSQL_PASSWORD: 2589632147
    restart: always
    command: "--character-set-server=utf8"

  redis-db:
    build: ./redis
    ports:
      - "6379:6379"
    networks:
      - backend
    volumes:
      - ./redis/redis.conf:/etc/redis/redis.conf:rw
      - ../data/redis:/data:rw
      - ../logs/redis:/var/log/:rw
    restart: always

    ### ElasticSearch ########################################
  elasticsearch:
      build: ./elasticsearch
      volumes:
        - ../data/elasticsearch:/usr/share/elasticsearch/data
      environment:
        - cluster.name=twitf-cluster
        - bootstrap.memory_lock=true
        - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      ulimits:
        memlock:
          soft: -1
          hard: -1
      ports:
        - "9200:9200"
        - "9300:9300"
      depends_on:
        - php-fpm
      networks:
        - frontend
        - backend
      container_name: elasticSearch

    ### RabbitMQ ########################################
  rabbitmq:
      build: ./rabbitmq
      ports:
        - "5672:5672"
        - "15672:15672"
        - "15671:15671"
      privileged: true
      environment:
        - RABBITMQ_DEFAULT_USER=root
        - RABBITMQ_DEFAULT_PASS=root
      depends_on:
        - php-fpm
      networks:
        - backend
      container_name: rabbitmq
  jenkins:
      build: ./jenkins
      environment:
        JAVA_OPTS: "-Djava.awt.headless=true"
      ports:
        - "50000:50000"
          # Expose Jenkins to parent on port 8090
        - "8090:8080"
          # Allow Docker In Docker
      privileged: true
      volumes:
        - ./jenkins/jenkins_home:/var/jenkins_home
          # Allow Docker In Docker to use parent docker container
        - /var/run/docker.sock:/var/run/docker.sock

